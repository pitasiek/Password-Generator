<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Password Generator</h1>
    <div id="function">
        <label for="genPassword">Type three special symbols or numbers for your password:</label><br>
        <input type="text" id="genPassword" size="30"><br>
        <label for="symbolsNumber">Select length:</label>
        <select name="symbolsNumber" id="symbolsNumber">
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select><br>
        <button type="button" id="generateBtn">Generate</button>
    </div>
    <div id="newPassword"></div>
    <script src="./index.js"></script>
</body>
</html>
